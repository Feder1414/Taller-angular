  <div class = "fluid-container">
    <div class = "row mt-5" >
      <div class = "col-6 d-flex flex-column align-items-center" id="tabla-series">
        <table class="table table-hover w-75" >
          <thead>
            <tr class = "table-light">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id = "tbody-series">
            <tr class = "table-secondary" *ngFor="let serie of series">
              <th scope="row">{{serie.id}}</th>
              <td><a href= {{serie.webpage}}>{{serie.name}}</a></td>
              <td>{{serie.channel}}</td>
              <td>{{serie.seasons}}</td>
            </tr>
            <tr class = "table-light">
              <td colspan = "4">Seasons average: {{promedio_temporadas}}</td>
            </tr>
          </tbody>
        </table>
        
      </div>
